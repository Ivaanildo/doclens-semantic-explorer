    <script>
      // Safe Polyfill process for browser compatibility
      // We check if properties exist before creating them to avoid overwriting injected values
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      window.process.env.NODE_ENV = window.process.env.NODE_ENV || 'production';
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css" integrity="sha512-fHwaWebuwA7hF8Tp/c+w0EQLJ0Gq5qG9wVNMqO8JdZpGAN+z0YQd3fXqW4fO+gCg5tK5Q8oG5f5hD/0/0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
      // Configure PDF.js worker safely
      if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      .markdown-body p {
        margin-bottom: 0.75rem;
      }
      .markdown-body pre {
        background: #1e293b;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
      }

      /* Print styles for Export to PDF */
      @media print {
        body * {
          visibility: hidden;
        }
        #chat-export-container, #chat-export-container * {
          visibility: visible;
        }
        #chat-export-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 20px;
          background: white;
          color: black;
        }
        /* Hide UI elements in print */
        button, textarea, .no-print {
          display: none !important;
        }
      }

      /* Markmap Container */
      .markmap-container {
        width: 100%;
        min-height: 300px;
        border: 1px solid #e2e8f0;
        border-radius: 0.5rem;
        overflow: hidden;
        background: #f8fafc;
      }
    </style>
